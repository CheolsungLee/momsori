introduction: |
  ‘***몸MOM소리***’는 몸의 소리, 맘(마음)의 소리, 그리고 태아시절에 이미 우리의 귀가 들었던 엄마의 소리를 뜻합니다. 목소리를 통해 우리의 몸 공간과 우리를 품고 있는 어머니의 몸 같은 자연의 공간이 함께 진동할 때, 우리는 ‘목소리’가 아닌 ‘몸MOM소리’를 되찾게 될 것입니다.
