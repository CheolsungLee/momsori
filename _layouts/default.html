<!DOCTYPE html>
<html lang="ko">

{% include head.html %}

  <body{% if page.url %} class="{{ page.url | replace:'/',' ' | lstrip | rstrip }}{% if page.url == '/' %}front{% endif %}"{% endif %}>
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include ga.html %}
    {% endif %}

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <!-- JavaScript -->
    <script>
      WebFontConfig = {
        custom: {
          families: [
            'Noto Sans KR:n1,n4,n7',
            'Nanum Square:n4,n7',
            'FontAwesome'
          ],
          urls: [
            '//fonts.googleapis.com/earlyaccess/notosanskr.css',
            '//cdn.jsdelivr.net/font-nanumsquare/1.0.0/nanumsquare.css',
            '//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'
          ]
        }
      };
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>
    <script src="/assets/javascripts/jquery.min.js"></script>
    <script src="/assets/javascripts/bootstrap.min.js"></script>
  </body>
</html>
