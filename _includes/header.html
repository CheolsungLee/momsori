<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="{{ site.github.url }}/">{{ site.name }}</a>
    <ul class="nav navbar-nav pull-xs-right">
      {% for item in site.data.menu %}
        {% if item.url contains page.collection or page.url contains item.url %}
          {% assign current_menu = true %}
        {% else %}
          {% assign current_menu = false %}
        {% endif %}
      <li class="nav-item{% if current_menu %} active{% endif %}">
        <a class="nav-link" href="{{ item.url | prepend: site.github.url }}">
          {{ item.title }}{% if current_menu %} <span class="sr-only">(current)</span>{% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
