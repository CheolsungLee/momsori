  {% assign courses = site.courses | sort:"wid" | reverse  %}
  {% for course in courses %}
    <div class="col-md-6">
      <div class="thumbnail">
        <img src="/images/{{ course.dir }}/thumb.jpg" alt="{{ course.title }}" width="100%">
        <div class="caption">
          <h3>{{ course.title }}</h3>
          <p>{{ course.description }}</p>
          <p><a href="{{ course.url }}" class="btn btn-primary" role="button">더 알아보기</a></p>
        </div>
      </div>
    </div>
  {% endfor %}
