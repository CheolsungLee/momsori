<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/en/">{{ site.en.name }}</a>
      <a class="pull-left" href="/"><small class="label label-default">한국어</small></a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
      {% for item in site.data.menu_en %}
        {% if page.url contains item.url %}
          {% assign current_menu = true %}
        {% else %}
          {% assign current_menu = false %}
        {% endif %}
        <li class="nav-item {% if current_menu %}active{% endif %}">
          <a class="nav-link" href="{{ item.url }}">{{ item.title }}{% if current_menu %} <span class="sr-only">(current)</span>{% endif %}
          </a>
        </li>
      {% endfor %}
      </ul>

    </div>

  </div>
</nav>
