	<div class="row">
		<div class="col-lg-12">
			<h2 class="section-title page-header">다른 작품들</h2>
		</div>
	    {% assign works = site.works | sort:"wid" | reverse  %}
	    {% for work in works %}
	    <div class="col-md-4">
	      <div class="card">
	        <a href="{{ work.url }}">
	        <img class="card-img-top img-fluid" src="{{ site.github.url }}/images/{{ work.img }}/thumb.jpg" alt="{{ work.title }}"></a>
	        <div class="card-block">
	          <h4 class="card-title"><a href="{{ work.url }}">{{ work.title }}</a></h4>
	          <p class="card-text">{{ work.description }}</p>
	          <a href="{{ work.url }}" class="btn btn-primary">더 알아보기</a>
	        </div>
	      </div>
	    </div>
	    {% endfor %}  
	</div>
