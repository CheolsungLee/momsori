  {% assign works = site.works | sort:"wid" | reverse  %}
  {% for work in works %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{ site.github.url }}/images/{{ work.img }}/thumb.jpg" alt="{{ work.title }}">
        <div class="caption">
          <h3>{{ work.title }}</h3>
          <p>{{ work.subtitle }}</p>
          <p><a href="{{ work.url }}" class="btn btn-primary" role="button">더 알아보기</a></p>
        </div>
      </div>
    </div>
  {% endfor %}
